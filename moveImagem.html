<!DOCTYPE HTML>
<html>
    <title>Números e Quantidades</title>
<head>

    <link href="css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="moveImagem.css">
    
<style>
#div1 {width:400px;height:400px;background-image: url("img/sombra_uma_gata.png")}
#div2 {width:400px;height:400px;background-image: url("img/sombra_dois_baloes.png")}

</style>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}


function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}

</script>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
           <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

<div class="row">
    
    <div class="col-md-2 num1">
            <h1 style="font-size: 70px;">1</h1>
            <br>
            <h2>UM</h2><h3>GATO</h3>
            <br>
            <div id="div1" clss="img-responsive" ondrop="drop(event)" ondragover="allowDrop(event)" ></div>
            <br>
            
            <div>    
                   <img id="drag1" clss="img-responsive" src="img/uma_gata.png" draggable="true" ondragstart="drag(event)" width="400" height="400">

            </div>
    </div>        
    
    <div class="col-md-2 col-md-offset-3 num2">
            <h1 style="font-size: 70px;">2</h1>
            <br>
            <h2>DOIS</h2><h3>BALÕES</h3>

            <div id="div2" clss="img-responsive" ondrop="drop(event)" ondragover="allowDrop(event)" ></div>
            <br>
  
            <div>  
                
                <img id="drag2" clss="img-responsive" src="img/dois_baloes.png" draggable="true" ondragstart="drag(event)" width="400" height="400">
                
            </div>
     </div> 
    
</div>


</body>
</html>
